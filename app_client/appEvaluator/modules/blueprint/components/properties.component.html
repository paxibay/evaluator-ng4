<div>
  <h4 class="card-header">
    Duration
    <span class="pull-right tag tag-pill tag-primary">
      {{ price | currency:"USD":true:"2.2-2" }}
    </span>
  </h4>

  <br />

  <div class="row">
    <div class="col-3">
      <div class="pull-right">
        <label for="first_name">IRR</label>
      </div>
    </div>
    <div class="col-9">
      <fieldset class="form-group">
        <input type="text" class="form-control" id="starting_year" name="starting_year">
      </fieldset>
    </div>
  </div>

  <hr /><br />

  <div class="row">
    <div class="col-3">
      <div class="pull-right">
        <label for="first_name">Income tax</label>
      </div>
    </div>
    <div class="col-9">
      <fieldset class="form-group">
        <input type="text" class="form-control" id="starting_year" name="starting_year">
      </fieldset>
    </div>
  </div>


  <div class="row">
    <div class="col-3">
      <div class="pull-right">
        <label for="first_name">Surplus reserves</label>
      </div>
    </div>
    <div class="col-9">
      <fieldset class="form-group">
        <input type="text" class="form-control" id="starting_year" name="starting_year">
      </fieldset>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <div class="pull-right">
        <label for="first_name">Statutory welfare reserve</label>
      </div>
    </div>
    <div class="col-9">
      <fieldset class="form-group">
        <input type="text" class="form-control" id="starting_year" name="starting_year">
      </fieldset>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <div class="pull-right">
        <label for="first_name">Other surplus reserve</label>
      </div>
    </div>
    <div class="col-9">
      <fieldset class="form-group">
        <input type="text" class="form-control" id="starting_year" name="starting_year">
      </fieldset>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <div class="pull-right">
        <label for="first_name">Profit payable</label>
      </div>
    </div>
    <div class="col-9">
      <fieldset class="form-group">
        <input type="text" class="form-control" id="starting_year" name="starting_year">
      </fieldset>
    </div>
  </div>

</div>
