<connect-remote [entityState]="entityState | async"></connect-remote>

<div>
  <h4 class="card-header">
    Value Added Tax
    <span class="pull-right tag tag-pill tag-primary">
      <!--{{ price | currency:"USD":true:"2.2-2" }}-->
    </span>
  </h4>
  <br />
  <div class="row">
    <div class="col-3">
      <div class="pull-right">
        <label for="period_year">Period (Year)</label>
      </div>
    </div>
    <div class="col-9">
      <fieldset class="form-group">
        <input type="number" class="form-control" id="period_year" name="period_year">
      </fieldset>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <div class="pull-right">
        <label for="first_name">Starting Year</label>
      </div>
    </div>
    <div class="col-9">
      <fieldset class="form-group">
        <input type="text" class="form-control" id="starting_year" name="starting_year">
      </fieldset>
    </div>
  </div>

</div>

<hr />
